version: "3.0"

rules:

- rule: Activate sentimiento form
  steps:
  - intent: start
  - action: utter_start
  - action: sentimiento_form
  - active_loop: sentimiento_form

- rule: Deactivate sentimiento form
  condition:
  - slot_was_set:
    - que_hace_sentirte_asi: false
  steps:
  - action: sentimiento_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_finish
  - action: action_delete_all_messages
  - action: action_restart

- rule: Activate ofrecimiento_form
  condition:
    - slot_was_set:
      - que_hace_sentirte_asi: true
  steps:
  - action: sentimiento_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: ofrecimiento_form
  - active_loop: ofrecimiento_form

- rule: Activate menor_form
  condition:
    - slot_was_set:
      - que_ofrece: true
  steps:
  - action: ofrecimiento_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: menor_form
  - active_loop: menor_form

- rule: Que quieres saber
  condition:
    - slot_was_set:
      - pregunta_menor: true
  steps:
  - action: menor_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_que_quieres_saber

- rule: quiere saber uno
  steps:
  - action: utter_que_quieres_saber
  - intent: uno
  - action: utter_saber_uno
  - action: utter_saber_si_riesgo_trata

- rule: quiere saber si riesgo
  steps:
  - action: utter_saber_si_riesgo_trata
  - intent: affirm
  - action: viaje_form
  - active_loop: viaje_form
  - action: viaje_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null

  # - action: trabajo_form
  # - active_loop: trabajo_form
  # - action: trabajo_form
  # - active_loop: null
  # - slot_was_set:
  #   - requested_slot: null

  
  - action: utter_pedir_ayuda
  

- rule: no quiere saber si riesgo
  steps:
  - action: utter_saber_si_riesgo_trata
  - intent: deny
  - action: utter_pedir_ayuda

- rule: no quiere pedir ayuda
  steps:
  - action: utter_pedir_ayuda
  - intent: deny
  - action: utter_finish

- rule: quiere pedir ayuda
  steps:
  - action: utter_pedir_ayuda
  - intent: affirm
  - action: utter_saber_tres

- rule: quiere saber dos
  steps:
  - action: utter_que_quieres_saber
  - intent: dos
  - action: viaje_form
  - active_loop: viaje_form
  - action: viaje_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null

- rule: quiere saber tres
  steps:
  - action: utter_que_quieres_saber
  - intent: tres
  - action: utter_saber_tres
  - action: utter_finish




